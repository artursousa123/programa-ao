<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Danfo&family=Oswald:wght@200..700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="cabecalho">
        <img class="cabecalho-imagem" src="images.png" alt="logo Eclothing online">
        <ul class="cabecalho-lista">
            <li class="cabecalho-lista-item">Escola</li>
            <li class="cabecalho-lista-item">Estudante</li>
        </ul>
    </header>
    <section class="loja">
        <div class="loja-div-conteudo">
            <h2 class="loja-titulo">Sobre a loja</h2>
            <p class="loja-texto-um">A Eclothing Online foi fundada em 2024 e tem como objetivo vender produtos de maneira economica</p>
        </div>
        <img class="loja-imagem" src="newsstand-amico.png" alt="ilustraçao da loja">
    </section>
    <section class="estudante">
        <h2 class="estudante-titulo">Quem são nossos estudantes</h2>
        <img class="pessoa" src="pessoa1.jpg" alt=".">
    </section>  
</body>
</html>
